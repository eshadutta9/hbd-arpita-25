<html>
<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/alchemyjs/0.4.2/alchemy.min.css" />
</head>
<body>
  <div class="alchemy" id="alchemy" class="mytext"></div>
  <span class="popuptext" id="myPopup">Popup text...</span>
  <!-- <script src="http://cdn.graphalchemist.com/alchemy.min.js"></script> -->
  <script src="https://d3js.org/d3.v3.min.js" charset="utf-8"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/alchemyjs/0.4.2/alchemy.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/alchemyjs/0.4.2/scripts/vendor.js"></script>
  <script type="text/javascript">

      var config = {
            dataSource: 'data/network.json',
            directedEdges: false,
            forceLocked: false,
            nodeTypes: { "role": 
                ["http_server", "postgres", "neo4j", "load_balancer"] 
            }, 
            nodeStyle: {
                "all": {
                    "borderColor": "#127DC1",
                    "borderWidth": function(d, radius) {
                        return radius / 4
                    },
                    "color": function(d) { 
                        return "rgba(104, 185, 254, " + 
                        (d.getProperties().memoryUsage / 100) + " )" 
                    }, 
                    "radius": function(d) {
                        // return d.getProperties().root;
                        if(d.getProperties().root == true)
                          return 15; 
                        else if(d.getProperties().root == false)
                         return 10 
                        else 
                          return d.getProperties().root;
                    },
                    "captionColor": "##68B9FE",
                    "captionSize": 12
                },
                "http_server":{
                    "color": "#000067",
                    "selected": {
                        "color": "#ffffff",
                    },                    
                    "highlighted": {
                        "color": "#b4dcff"
                    },
                    "captionColor": "##68B9FE",
                    "captionSize": 50
                }
            },
            edgeStyle: {
                "all": {
                    "width": function(d) {
                     return (d.getProperties().load + 0.5) * 1.3 
                    }
                }
            },
            nodeMouseOver: function(node) {
              return "Hello!";
            },
            "nodeClick": function (edge) {
              console.log("Hello...");
              if(edge.getProperties().onclick)
              // window.location.href = "https://www.geeksforgeeks.org/";
                window.location.href = edge.getProperties().onclick;
              return "Hello!";
        },


        };

    alchemy = new Alchemy(config);


  </script>
</body>
</html>
