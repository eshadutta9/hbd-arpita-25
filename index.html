<html>
<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/alchemyjs/0.4.2/alchemy.min.css" />
  <title>hbd arps</title>
</head>
<style>

        background-image: url('arpita.jpg');
    }*/
    .alchemy {
        font-size: 15;
        text-align: center;
    }

</style>
<body>

  <div class="alchemy" id="alchemy"></div>
  <!-- <script src="http://cdn.graphalchemist.com/alchemy.min.js"></script> -->
  <script src="https://d3js.org/d3.v3.min.js" charset="utf-8"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/alchemyjs/0.4.2/alchemy.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/alchemyjs/0.4.2/scripts/vendor.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script>
        function showOverlay() {
          $('.overlay').show()
        }
        setTimeout(showOverlay, 2000)
  </script>
  <script type="text/javascript">

      var config = {
            dataSource: 'data/network.json',
            directedEdges: false,
            forceLocked: false,
            nodeTypes: { "role": 
                ["http_server", "postgres", "neo4j", "load_balancer"] 
            }, 
            nodeStyle: {
                "all": {
                    "borderColor": "#8ACDD7",
                    "borderWidth": function(d, radius) {
                        return radius / 4
                    },
                    "color": "#FFDFDF",
                    // "color": function(d) { 
                    //     return "rgba(104, 185, 254, " + 
                    //     (d.getProperties().memoryUsage / 100) + " )" 
                    // }, 
                    "radius": function(d) {
                        // return d.getProperties().root;
                        if(d.getProperties().root == true)
                          return 25; 
                        else if(d.getProperties().root == false)
                         return 20 
                        else 
                          return d.getProperties().root;
                    },
                    "captionColor": "#FF90BC",
                    "captionSize": 10,
                },
                "http_server":{
                    "color": "#F875AA",
                    // "selected": {
                    //     "color": "#ffffff",
                    // },                    
                    // "highlighted": {
                    //     "color": "#b4dcff"
                    // },
                    "captionColor": "##68B9FE",
                    "captionSize": 50
                }
            },
            "edgeStyle": {
                "all": {
                    "width": function(d) {
                     return (d.getProperties().load + 0.5) * 1.3 
                    },
                    "edgeColor": "#ffffff"
                },  
            },
            nodeMouseOver: function(node) {
              return "Hello!";
            },
            "nodeClick": function (edge) {
              console.log("Hello...");
              if(edge.getProperties().onclick)
                window.location.href = edge.getProperties().onclick;
              else
                return "Hello!";
            },
            "backgroundColor": "#F8C8DC",
            "nodeCaptionsOnByDefault": true,
            "captionColor": "#ffffff",
            "captionSize": 10,
            "edgeColor": "#ffffff",
            // "backgroundImage": "arpita.jpg",

        };

    alchemy = new Alchemy(config);


  </script>
</body>
</html>
